{% extends "base.html" %}

{% block content %}
<section class="tree-section">
  <div class="tree-box">
    <h1 class="gradient-text">Binary Tree</h1>
    <p class="tree-subtitle">Add nodes to your binary tree ðŸš€</p>

    <form method="POST" class="tree-form">
      <div class="form-group">
        <label for="value">Node Value:</label>
        <input type="text" id="value" name="value" placeholder="Enter node value..." required>
      </div>

      <div class="form-group">
        <label for="parent">Parent Node (leave empty to add root):</label>
        <input type="text" id="parent" name="parent" placeholder="Parent node value...">
      </div>

      <div class="form-group">
        <label for="side">Side:</label>
        <select id="side" name="side">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Add Node</button>
    </form>

    {% if message %}
      <div class="tree-message">{{ message }}</div>
    {% endif %}


    <div class="tree-display">
      <h2>Current Tree:</h2>
      {% if tree %}
        <pre>{{ tree | tojson(indent=2) }}</pre>
      {% else %}
        <p class="empty">The tree is empty. Add a root node first.</p>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
