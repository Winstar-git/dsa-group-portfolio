{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="work-card">
      <h2 class="section-title">web Programs</h2>
      <p class="lead">A selection of works.</p>

      <div class="works">
        {% if works %}
          {% for p in works %}
            <div class="work">
              <h4>{{ p.title }}</h4>
              <p>{{ p.description }}</p>
              {% if p.url %}
                <div class="work-action">
                  <a href="{{ p.url }}" class="try-button">Open</a>
                </div>
              {% endif %}
            </div>
          {% endfor %}
        {% else %}
          <p>No works found yet. Add entries to <code>data/projects.json</code>.</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
